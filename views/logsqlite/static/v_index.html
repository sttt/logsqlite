<!DOCTYPE html>
<html ng-app="Index" ng-controller="MainController">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--meta name="description" content="description" /-->
		<title>Log_SQLiteReader</title>
		<!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"-->
		<link rel="stylesheet" href="/media/common/bootstrap/3.2.0-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/media/common/bootstrap/3.2.0-dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/media/logsqlite/css/index.css">
		<!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script-->
		<script type="text/javascript" src="/media/common/js/angular-1.3.0-beta.16.min.js"></script>
		<script type="text/javascript" src="/media/logsqlite/js/index.js"></script>
	</head>
	<body resizable>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Home</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li id="logreader" class="active"><a href="#">Log_SQLiteReader</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
		<div class="container-fluid">
			<div style="padding: 0 15px;">
				<noscript><div class="row"><h2 class = "alert alert-warning">To use this page you must enable JavaScript</h2></div></noscript>
				<form class="form-horizontal" role="form" ng-submit="fetch()">
					<div class="form-group">
						<label for="search_text" class="col-md-2 control-label">Text in logs</label>
						<div class="col-md-10">
							<input autofocus type="text" class="form-control" id="search_text" placeholder="Enter plain text to search (you can use the % character)">
						</div>
					</div>
					<div class="form-group">
						<div ng-repeat="dt in ['Date_from', 'Date_to']">
							<label class="col-md-2 control-label" for="{{dt}}">{{dt}}</label>
							<div class="col-md-3">
								<input type="date" class="form-control" id="{{dt}}" value="{{date | date:'yyyy-MM-dd'}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">Levels</label>
						<div ng-repeat="col in cols" class="col-md-2">
							<div ng-repeat="row in col" class="checkbox">
								<label>
									<input type="checkbox" ng-model="row.selected">{{row.level}}
								</label>
							</div>
						</div>
						<div class="col-md-2 col-md-offset-2">
							<div class="submit">
								<button type="submit" class="btn btn-default">Search</button>
							</div>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped table-bordered table-hover">
							<tr>
								<th style="width:140px !important">Datetime</th>
								<th style="width:80px !important">Level</th>
								<th>Message</th>
							</tr>
							<tr ng-repeat="tr in logs" ng-click="tr.showDetails = ! tr.showDetails">
								<td style="font-size: 12px;">{{tr.time}}</td>
								<td style="font-size: 11px;">{{tr.level}}</td>
								<td ng-show="!tr.showDetails">{{tr.body | limitTo:limit_to}}</td>
								<td ng-show="tr.showDetails" style="white-space: pre-line;">{{tr.body}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div><!-- /.row -->
		</div><!-- /.container -->
	</body>
</html>
